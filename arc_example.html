<html>
<div id="container"></div>
<script src="plot.js"></script>
<script>
var plot = createPlot({
    container: "container", 
    pixelWidth: 300, 
    pixelHeight: 400, 
    minX: 0, 
    maxX: 10, 
    minY: 0, 
    maxY: 10,
    pointRadius: 5,
    lineWidth: .1,
    drawColor: "blue",
    backgroundColor: "lightGray"
    });
    
var numCircles = 10,
    maxRadius = 5;

for (var i = 0; i < numCircles; i++) {
    plot.drawCircle(
        Math.random()*plot.width, 
        Math.random()*plot.height, 
        Math.random()*maxRadius);
}
</script>
</html>

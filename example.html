<html>
<div id="container"></div>
<script src="plot.js"></script>
<script>
(function () {
    "use strict";

    var plot = new Plot({
            container: "container",
            pixelWidth: 300,
            pixelHeight: 300,
            minX: -10,
            maxX: 10,
            minY: -10,
            maxY: 10,
            pointRadius: 0.5,
            lineWidth: 0.1,
            drawColor: "blue",
            backgroundColor: "lightGray"
        }),
        maxCount = 200,
        count = 0;

    plot.drawPoint(0, 0, {drawColor: "darkGray", pointRadius: 1});
    plot.pushBackground();

    setInterval(function () {
        var theta = count * Math.PI * 2 / maxCount,
            x = 9 * Math.cos(theta),
            y = 9 * Math.sin(theta);

        plot.restoreToBackground();
        plot.drawLine(0, 0, x, y);
        plot.drawPoint(x, y, {drawColor: "red"});

        count = (count + 1) % maxCount;
    }, 30);
}());
</script>
</html>

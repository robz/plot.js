<html>
<div id="container"></div>
<script src="plot.js"></script>
<script>
(function () {
    var plot = new Plot({
            container: "container",
            pixelWidth: 300,
            pixelHeight: 400,
            minX: 0,
            maxX: 10,
            minY: 0,
            maxY: 10,
            lineWidth: 0.1,
            drawColor: "blue",
            backgroundColor: "lightGray"
        }),
        numCircles = 10,
        maxRadius = 5,
        i = 0;

    for (i = 0; i < numCircles; i += 1) {
        plot.drawCircle(
            Math.random() * plot.width,
            Math.random() * plot.height,
            Math.random() * maxRadius
        );
    }
}());
</script>
</html>
